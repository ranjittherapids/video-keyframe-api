services:
  keyframe-api:
    build: .
    container_name: keyframe-extractor
    ports:
      - "3000:3000"
    volumes:
      # Persist extracted frames
      - ./uploads:/usr/src/app/uploads
      # Optional: Mount your code for development
      # - ./server.js:/usr/src/app/server.js
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s